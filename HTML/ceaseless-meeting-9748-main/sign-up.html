<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>

    <link rel="stylesheet" href="sign-up.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">


</head>
<body>
    <div class="container">
        <img src="https://allhoursproductb0b1.blob.core.windows.net/static-files/myhours_logo_icon.svg" alt="">
        
        <h3>Welcome to My Hours</h3>

        <p>Full Name</p>
        <span>So we know what to call you in the app</span>
        <input type="text" id="name" required>

        <p>Email</p>
        <span>You will use this email to login</span>
        <input type="text" id="email" required>

        <p>Password</p>
        <input type="password" name="" id="pwd" required>

        <p id="terms">By signing up you agree to the <a href="">Terms of Use</a> </p>

        <a href="" id="submit">Submit</a>


    </div>
</body>
</html>

<script src="sign-up.js"></script>
