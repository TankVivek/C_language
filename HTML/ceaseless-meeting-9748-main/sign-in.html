<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>

    <link rel="stylesheet" href="sign-in.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main">
        <img src="https://app.myhours.com/assets/myhours_app_logo_icon.svg" alt="">

        <h3>Sign in</h3>

        <p>EMAIL</p>
        <input type="email" id="email" placeholder="Enter your e-mail" required>

        <p>PASSWORD</p>
        <input type="password" id="pwd" placeholder="Enter your password" required>

        <div>
            <a href="" id="signIn">Sign in</a>
            <a href="" id="reset">Reset Password</a>
        </div>

        <a href="sign-up.html" id="signUp">New to My Hours? Sign up</a>

    </div>
</body>
</html>

<script src="sign-in.js"></script>
